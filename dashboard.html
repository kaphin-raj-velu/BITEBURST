<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - BiteBurst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand text-white fw-bold" href="index.html">üè† BiteBurst Home</a>
        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">

            </li>
            <li class="nav-item">
                <button id="logoutBtn" class="btn btn-warning btn-sm">Logout</button>
            </li>
        </ul>
    </nav>

    <div class="container my-4">
        <h2>Food Menu Overview</h2>
        <div id="foodList" class="row g-3 mb-4"></div>

        <h2>Real-Time Orders Analytics</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <canvas id="ordersLineChart"></canvas>
            </div>
            <div class="col-md-4 mb-3">
                <canvas id="ordersBarChart"></canvas>
            </div>
            <div class="col-md-4 mb-3">
                <canvas id="ordersPieChart"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
        // Check admin login
        if(sessionStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin-login.html";
        }

        // Logout button
        document.getElementById("logoutBtn").addEventListener("click", () => {
            sessionStorage.removeItem("adminLoggedIn");
            window.location.href = "admin-login.html";
        });
    </script>
</body>
</html>
